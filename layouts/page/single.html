{{ partial "head.html" . }}
	<body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}} h-entry">
		<main class="content container" role="main">
			<article class="post">
				<header>
					<a class="u-url" href="{{ .Permalink | replaceRE "/$" "" }}">
						<h1 class="post-title p-name">{{ .Title | emojify }}</h1>
					</a>
					<h3 class="post-author">{{ index .Params "author" | default .Site.Title }}</h3>
				</header>
				<main class="post-content e-content">
					{{ .Content }}
				</main>
				<footer class="footer">
					{{ partial "tags.html" . }}
				</footer>
			</article>
		</main>
		{{ partial "sidebar.html" . }}
		{{ partial "footer.html" . }}
	</body>
</html>
