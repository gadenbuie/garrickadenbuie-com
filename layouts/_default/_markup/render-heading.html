<!--icon from material design: https://material.io/resources/icons/?style=baseline-->


<h{{ .Level }} id="{{ .Anchor | safeURL }}">{{ .Text | safeHTML }}
  <a class="anchor-link" href="#{{ .Anchor | safeURL }}">
    {{- if or (eq .Level 2) (eq .Level 3) -}}
    #
    {{- end -}}
  </a>
</h{{ .Level }}>
