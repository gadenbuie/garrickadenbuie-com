{{ partial "head.html" . }}
  <body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">
		<main class="content container" role="main">
		
      <h1 class="page-title">{{ if eq .Title "Blogs"}}Blog{{else}}{{ .Title }}{{end}}</h1>
      <div class="archive">
        {{ range .Data.Pages.GroupByDate "2006" }}
        <h2 class="archive-title">{{ .Key }}</h2>
        {{ range .Pages }}
          <article class="archive-item">
            <a href="{{ .RelPermalink }}" class="archive-item-link">{{ .Title | emojify }}</a>
            <time class="pull-right post-list">{{ .Date.Format "Jan 02" }}</time>
            <span class="post-date">{{ .Params.talk_event }}</span>
          </article>
        {{ end }}
        {{ end }}
      </div>

		</main>
  {{ partial "sidebar.html" . }}
	</body>
</html>
